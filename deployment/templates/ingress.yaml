apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newsanalyzer-ingress
spec:
  rules:
    - host: newsanalyzer.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-server
                port:
                  number: 8888
          - path: /monitoring
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000