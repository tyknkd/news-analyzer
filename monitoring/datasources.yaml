apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy # proxy (server in the UI) or direct (browser in the UI)
    url: http://prometheus:9090
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.51.2
      cacheLevel: 'High'
      disableRecordingRules: false
      incrementalQueryOverlapWindow: 10m
      timeInterval: 10s